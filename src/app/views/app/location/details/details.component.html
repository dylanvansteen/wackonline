<!-- <div> -->
<h1 mat-dialog-title>Add location</h1>
<div mat-dialog-content>
  <div>
    <form [formGroup]="form" class="flex-container">
      <div fxLayout="column wrap" fxLayoutWrap>
        <div fxFlexOrder="1" fxFlex="100">
          <mat-form-field fxFlexOrder="1" fxFlex="50">
            <!-- style="width: 100%" -->
            <input formControlName="name" matInput placeholder="Name">
          </mat-form-field>
          <mat-form-field fxFlexOrder="2" fxFlex="50">
            <input formControlName="number" matInput placeholder="Number">
          </mat-form-field>
        </div>
        <div fxFlexOrder="2" fxFlex="100">
          <mat-form-field fxFlexOrder="1" fxFlex="50">
            <mat-select formControlName="type" placeholder="type">
              <mat-option *ngFor="let type of locationTypes" [value]="type.value">{{type.display}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field fxFlexOrder="2" fxFlex="50">
            <input formControlName="GLN" matInput placeholder="GLN">
          </mat-form-field>
        </div>
        <div fxFlexOrder="3" fxFlex="100">
          <mat-form-field fxFlexOrder="1" fxFlex="50">
            <input formControlName="telephone" matInput placeholder="telephone">
          </mat-form-field>
          <mat-form-field fxFlexOrder="2" fxFlex="50">
            <input formControlName="emailAddress" matInput placeholder="emailAddress">
          </mat-form-field>
        </div>
      </div>
      <div>
      </div>
    </form>
  </div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="submit()" tabindex="2">Submit</button>
  <button mat-button (click)="cancel()" tabindex="-1">Cancel</button>
</div>
